<h1 mat-dialog-title>Enter budget</h1>
<mat-dialog-content>
  <form [formGroup]="budgetForm" (ngSubmit)="saveBudget()">
    <div class="form-group mt-4 row">
      <div class="col-sm-7">
        <input formControlName="totalAmount" type="text" class="form-control col-3" placeholder="Enter total amount"/>
      </div>
      <div class="col-sm-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
  <div
    *ngIf="savingFailed && budgetForm.touched" class="alert alert-danger mt-3" role="alert">
    Saving failed. Please check your data and try again.
  </div>
</mat-dialog-content>
